{% include 'base.html' %}


{% block content %}
    <div class='book-list'>
        {% for book in books %}
            <div>
                <h3><a href="{% url 'detail' book.id %}">{{ book.title }}</a></h3>
                <small>author: {{ book.author.full_name }}</small><br>
                <small>created: {{ book.create_time }}</small>
                <p>{{ book.description|truncatewords:50 }}</p>
                <small>isbn: {{ book.isbn }}</small>
                <h5>price: {{ book.price }} ming so'm</h5>
            </div>
        {% endfor %}
    </div>  
{% endblock content %}
